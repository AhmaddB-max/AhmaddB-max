<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Manashamim</title>
    <style>
      @import url("Nav.css ");
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      /* Contact Section */
      .contact-section {
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .contact-title {
        text-align: center;
        color: #6a0dad;
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin: 0 auto;
        max-width: 600px;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 15px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        width: 100%;
      }

      .contact-form textarea {
        height: 150px;
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        border-color: #6a0dad;
      }

      .contact-form button {
        background-color: #6a0dad;
        color: white;
        padding: 15px;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .contact-form button:hover {
        background-color: #550b9c;
      }

      /* Map Section */
      .map-section {
        margin-top: 50px;
        text-align: center;
      }

      iframe {
        width: 100%;
        height: 400px;
        border: 0;
      }

      /* Address Section */
      .address-section {
        margin-top: 50px;
        text-align: center;
      }

      .address-section h2 {
        color: #6a0dad;
        font-size: 2rem;
      }

      .address-section p {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 5px;
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        .contact-section {
          padding: 20px;
        }

        .contact-form {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="logo">
        <a href="Mana2.html"
          ><img
            src="https://manashamim.ir/wp-content/uploads/2023/11/Mana-Shamim-Golsa-Logo-smal.png"
            alt="Manashamim Logo"
        /></a>
      </div>
      <ul class="nav-links">
        <li><a href="Mana2.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
      <h1 class="contact-title">Contact Us</h1>

      <form class="contact-form" id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <input type="tel" id="phone" placeholder="Your Phone Number" />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- Map Section -->
    <section class="map-section">
      <h2 class="contact-title">Our Location</h2>
      <!-- Google Map Embed -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3164.68417260364!2d-122.084249!3d37.422065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb24f69b0db2b%3A0x2b1edb5e4e02e1f4!2sGoogleplex!5e0!3m2!1sen!2s!4v1605731234567!5m2!1sen!2s"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </section>

    <!-- Address Section -->
    <section class="address-section">
      <h2>Our Office</h2>
      <p>Manashamim Inc.</p>
      <p>1234 Innovation St.</p>
      <p>City, State, ZIP</p>
      <p>Phone: (123) 456-7890</p>
      <p>Email: info@manashamim.com</p>
    </section>

    <!-- JavaScript for Form Handling -->
    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const message = document.getElementById("message").value;

          fetch("http://localhost:3000/send", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name,
              email,
              phone,
              message,
            }),
          })
            .then((response) => {
              if (response.ok) {
                alert("Thank you! Your message has been sent.");
                document.getElementById("contact-form").reset();
              } else {
                alert(
                  "There was an error sending your message. Please try again."
                );
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert(
                "There was an error sending your message. Please try again."
              );
            });
        });
    </script>
  </body>
</html>
